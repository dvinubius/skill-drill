<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Math Game</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="background-para background1"></div>
    <div class="background-para background2"></div>

    <div class="intro" id="intro">
      <div class="intro-texts">
        <h2 class="pre-heading">
          the<br /><span>engineer's</span><br />ultimate
        </h2>
        <h1 class="heading">SKILL DRILL</h1>
        <h2 class="call">bring it on</h2>
        <div class="arrow" id="arrow" onclick="goDown()"><h3>V</h3></div>
      </div>
      <div class="intro-indicators">
        <h3 class="dot1">.</h3>
        <h3 class="dot2">.</h3>
        <h3 class="dot3">.</h3>
        <h3 class="empty"></h3>
        <h3 class="dot4">.</h3>
        <h3 class="empty"></h3>
        <h3 class="dot5">.</h3>
        <h3 class="empty"></h3>
        <h3 class="empty"></h3>
        <h3 class="dot6">.</h3>
        <h3 class="empty"></h3>
        <h3 class="empty"></h3>
        <h3 class="empty"></h3>
        <h3>.</h3>
      </div>
    </div>

    <!-- <h1 class="panel-heading">DRILL IT!</h1> -->
    <div id="panel" class="hidden">
      <div id="hud">
        <div id="timer">
          <p><span id="timeValue">[60]</span> sec</p>
        </div>
        <div id="score">
          <p><span id="scoreValue">[0]</span> pts</p>
        </div>
      </div>
      <div id="questionFrame">
        <label id="master" class="myButton rise">[Start Game]</label>
        <div id="gameModeButton" class="myButton">Mode</div>
        <p id="question">[6x7]</p>
        <div id="feedbackCorrect">
          <div class="emo">✅</div>
        </div>
        <div id="feedbackWrong">
          <div class="emo">❌</div>
        </div>
        <div id="gameOver">
          <p>Game over!</p>
          <p>Your score : <span id="finalScore">[2]</span></p>
        </div>
      </div>
      <div id="choices">
        <div><p>35</p></div>
        <div><p>15</p></div>
        <div><p>52</p></div>
        <div><p>65</p></div>
      </div>
    </div>

    <div class="footer">
      <div>&copy; Dvinubius 2017</div>
    </div>

    <script src="code/main.js"></script>
  </body>
</html>
