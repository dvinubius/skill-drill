<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
  	<title>Math Game</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  	<link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>   
		<button id='intro' type="button">Bring it on!</button>    
		<div id='panel'>
			<div id='hud'>
				<div id='timer'>
					<p><span id='timeValue'>[60]</span> sec</p>
				</div>
				<div id='score'>
					<p><span id='scoreValue'>[0]</span> pts</p>
				</div>
			</div>
			<div id='questionFrame'>
				<button id='start_reset' type='button'>[Start Game]</button>
				<button id='gameModeButton' type='button'>Mode</button>
				<p id='question'>[6x7]</p>
				<div id='feedbackCorrect'>
					<img src='images/check-mark-6-512.png'>
				</div>
				<div id='feedbackWrong'>
					<img src='images/sign-red-error-icon-1.png'>
				</div>
				<div id='gameOver'>
					<p>Game over!</p>
					<p>Your score : <span id='finalScore'>[2]</span></p>
				</div>
			</div>
			<div id='choices'>
				<div onclick="clickOnChoice(this)"><p>35</p></div>
				<div onclick="clickOnChoice(this)"><p>15</p></div>
				<div onclick="clickOnChoice(this)"><p>52</p></div>
				<div onclick="clickOnChoice(this)"><p>65</p></div>
			</div>

		</div>
    <script src='code/main.js'></script>
  </body>
</html>
