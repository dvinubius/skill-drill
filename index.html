<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
  	<title>Math Game</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  	<link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div id='panel'>
      <div id='feedbackCorrect'>
        <img src='images/check-mark-6-512.png'>
      </div>
      <div id='feedbackWrong'>
        <img src='images/sign-red-error-icon-1.png'>
      </div>
      <div id='questionFrame'>
        <button id='gameModeButton' type='button' onclick="changeGameMode()">Mode</button>
        <p id='question'>[6x7]</p>
      </div>
      <div id='instruction'>
        <p>Click on the correct answer!</p>
      </div>
      <div id='choices'>
        <div id='choice1' onclick="clickOnChoice(this)">35</div>
        <div id='choice2' onclick="clickOnChoice(this)">40</div>
        <div id='choice3' onclick="clickOnChoice(this)">33</div>
        <div id='choice4' onclick="clickOnChoice(this)">43</div>
      </div>
      <button id='start_reset' type='button' onclick="clickOnStart_Reset()">[Start Game]</button>
      <div id='timer'>
        <p>Time: <span id='timeValue'>[60]</span> sec</p>
      </div>
      <div id='score'>
        <p>Score: <span id='scoreValue'>[0]</span></p>
      </div>
      <div id='gameOver'>
        <p>Game over!</p>
        <p>Your score is <span id='finalScore'>[2]</span></p>
      </div>
    </div>
    <script src='code/main.js'></script>
  </body>
</html>
